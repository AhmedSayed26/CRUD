<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <!-- ############# -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- ############# -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ############# -->
    <!-- ############# -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header text-center mt-3">
        <h1>CRUD APP</h1>
      </div>
      <div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >productName</label
          >
          <input
            oninput="ValidProductInput(NameRegex,this)"
            type="text"
            class="form-control"
            id="productName"
            id="exampleFormControlInput1"
            placeholder=""
          />
          <p class="text-danger py-3 d-none">
            product Name must start with capital letter
          </p>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >productPrice</label
          >
          <input
            oninput="ValidProductInput(PriceRegex,this)"
            type="number"
            class="form-control"
            id="productPrice"
            id="exampleFormControlInput1"
            placeholder=""
          />
          <p class="text-danger py-3 d-none">Enter a valid product Prise</p>
        </div>
        <div class="mb-3">
          <select
            class="form-select"
            aria-label="Default select example"
            id="productSelect"
          >
            <option value=""></option>
            <option value="phone">phone</option>
            <option value="Camera">Camera</option>
            <option value="Tv">Tv</option>
            <option value="LabTop">LabTop</option>
            <option value="Mobile">Mobile</option>
            <option value="Watch">Watch</option>
          </select>
        </div>
        <!-- #################### -->
        <!-- image -->
        <div class="mb-3">
          <label for="imageUpload" class="form-label">Upload an Image</label>
          <input
            class="form-control"
            type="file"
            id="ProductImage"
            accept="image/*"
          />
        </div>
        <div class="mb-3">
          <img
            id="previewImage"
            src=""
            alt="Image Preview"
            class="img-fluid d-none"
            style="max-width: 300px"
          />
        </div>
        <!-- #################### -->
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Example textarea</label
          >
          <textarea
            class="form-control"
            id="productDescription"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
      </div>
      <!-- ################ -->
      <!-- button -->
      <div>
        <button
          type="button"
          class="btn bg-success text-white d-block"
          onclick="AddProduct()"
          id="addProductButton"
        >
          Submit
        </button>
      </div>
      <!-- ################ -->
      <!-- button -->

      <!-- ####### -->
      <div>
        <button
          id="updateProductButton"
          type="button"
          class="btn bg-danger text-white mt-1 d-none"
          onclick="Update()"
        >
          updateProduct
        </button>
      </div>
    </div>

    <div class="items">
      <div class="container">
        <input
          type="search"
          class="form-control mt-1"
          id="searchBtn"
          oninput="SearchProduct(this.value)"
          placeholder="Search by product name"
        />
        <div class="row row-cols-5 mb-5 mt-3 g-3" id="col-display"></div>
      </div>
    </div>
    <!-- ####### -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
